<div class="add-vessel-form">
  <div class="modal-header">
    <h3 class="modal-title">
      Add/Edit Manifest
    </h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()"><span
        aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <div class="data-container" *ngIf="config && config.fields">
      <div *ngFor="let field of config.fields"
        [ngClass]="{'data-item': true, 'long': field.options.long, 'separator': field.options.separator, 'multiline': field.options.multiline}">
        <label class="data-item-header" [attr.title]="field.title">{{field.title}}</label>
        <div lxft-fields-selector *ngIf="isLoaded" [field]="field"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="popup-btn-set">
      <button type="button" class="btn btn-link" (click)="cancel()">Close</button>
      <button type="button" class="btn btn-primary btn-default" (click)="save()">Save</button>
    </div>
  </div>
</div>
