<div class="modal-header">
  <h3 class="modal-title">Column Settings</h3>
  <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="cancel()"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">
  <div class="column-settings">
    <div class="column column-items">
      <div class="column-header">Available Columns</div>
      <div class="column-body">
        <div *ngFor="let item of available"
             class="column-body-item"
             [class.active]="item.isSelected"
             (click)="select(item)">
          {{item.name}}
        </div>
      </div>
    </div>
    <div class="column column-actions">
      <button type="button"
              class="btn"
              [disabled]="!isSelected(available)"
              (click)="makeVisible()"><span class="icon-next"></span></button>
      <button type="button"
              class="btn"
              [disabled]="!available.length"
              (click)="makeVisibleAll()"><span class="icon-forward"></span></button>
      <button type="button"
              class="btn"
              [disabled]="!isSelected(visible)"
              (click)="makeHidden()"><span class="icon-prev"></span></button>
      <button type="button"
              class="btn"
              [disabled]="!visible.length"
              (click)="makeHiddenAll()"><span class="icon-backward"></span></button>
    </div>
    <div class="column column-items">
      <div class="column-header">Selected Columns</div>
      <div class="column-body">
        <div *ngFor="let item of visible"
             class="column-body-item"
             [class.active]="item.isSelected"
             (click)="select(item)">
          {{item.name}}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="popup-btn-set">
    <button type="button"
            class="btn btn-default"
            (click)="reset()">Reset to Default</button>
    <button type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cancel()">Cancel</button>
    <button type="button"
            class="btn btn-primary"
            (click)="ok()">Submit</button>
  </div>
</div>
