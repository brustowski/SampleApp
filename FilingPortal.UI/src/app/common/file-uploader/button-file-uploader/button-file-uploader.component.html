<ng-container>
  <button class="{{btnClass}}"
          [disabled]="disabled"
          (click)="fileInput.click()">
    <span class="{{iconClass}}"></span>{{title}}
  </button>
  <input type="file"
         ng2FileSelect
         [uploader]="uploader"
         class="hidden"
         #fileInput />
</ng-container>
